apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: hello-app-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "hello.INGRESSIP.xip.io"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-app
spec:
  hosts:
  - "*"        
    #  - "hello.34.122.143.236.xip.io"
  gateways:
  - hello-app-gateway
  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        host: hello-app
        port:
          number: 80
